<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google font Quicksand -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
        <!-- Box icons -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <!-- SCSS -->
        <link rel="stylesheet" href="/style.scss" />
        <title>Bookshelf Apps</title>
    </head>
    <body>
        <header class="header">
            <section class="header__content">
                <h1 class="header__title">Bookshelf <span>Apps</span></h1>
                <p class="header__description">
                    Simplify book collection management! Explore our app for an organized reading experience. Discover,
                    track, and sort your favorite books effortlessly.
                </p>
                <img class="header__image" src="/images/header-icon.png" alt="header image" />
                <a href="#start" class="header__cta">Try it now!</a>
            </section>
        </header>

        <main id="start" class="main">
            <section class="add-book">
                <div class="add-book__form">
                    <h2 class="add-book__title">Add New <span>Book</span></h2>
                    <p class="add-book__description">
                        Books on shelvesüìö, you in my heart ‚ù§Ô∏è. Each life chapter, you're on every page. üåü
                    </p>
                    <form id="form" class="add-book__form">
                        <div class="add-book__input">
                            <label for="title" class="add-book__label">Title</label>
                            <input
                                type="text"
                                name="title"
                                id="title"
                                class="add-book__input-field"
                                placeholder="Book Title"
                                required
                            />
                        </div>
                        <div class="add-book__input">
                            <label for="author" class="add-book__label">Author</label>
                            <input
                                type="text"
                                name="author"
                                id="author"
                                class="add-book__input-field"
                                placeholder="Book Author"
                                required
                            />
                        </div>
                        <div class="add-book__input-group">
                            <div class="add-book__input add-book__input--year">
                                <label for="year" class="add-book__label">Year</label>
                                <input
                                    type="number"
                                    name="year"
                                    id="year"
                                    class="add-book__input-field year"
                                    min="1900"
                                    max="2024"
                                    placeholder="2024"
                                    required
                                />
                            </div>
                            <div class="add-book__input add-book__input--read">
                                <label for="read" class="add-book__label-checkbox">Read</label>
                                <span id="read" role="checkbox" tabindex="0" class="add-book__checkbox"
                                    ><i class="bx bx-check add-book__checkbox--icon"></i
                                ></span>
                            </div>
                        </div>
                        <button type="submit" class="add-book__submit">Add Book</button>
                    </form>
                </div>
            </section>

            <section class="book-section">
                <div>
                    <h1>Hello World</h1>
                </div>
            </section>
        </main>
        <footer></footer>
        <script type="module" src="/main.js"></script>
    </body>
</html>
